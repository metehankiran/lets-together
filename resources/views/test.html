<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gezinebilir Div</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .outer-div {
            width: 300px;
            height: 300px;
            overflow: hidden;
            border: 1px solid black;
            cursor: grab;
            /* Mouse el şekline dönüşür */
        }

        .inner-div {
            width: 1000px;
            height: 1000px;
            position: relative;
            left: -350px;
            /* İç div'i dış div'in sol kenarına göre 350 piksel sola kaydırır */
            top: -350px;
            /* İç div'i dış div'in üst kenarına göre 350 piksel yukarıya kaydırır */
            border: 1px solid red;
            /* İsteğe bağlı: İç div için sınır çizgisi */
            /* çok keskin gradient background ekle */
            background: linear-gradient(45deg, #f3ec78, #af4261);
        }
    </style>
</head>

<body>
    <div class="outer-div" id="outerDiv">
        <div class="inner-div" id="innerDiv">
            <!-- İçerik buraya gelecek -->
        </div>
    </div>

    <script>
        let isDragging = false;
        let startMouseX;
        let startMouseY;
        let startScrollLeft;
        let startScrollTop;

        const outerDiv = document.getElementById("outerDiv");
        const innerDiv = document.getElementById("innerDiv");

        outerDiv.addEventListener("mousedown", (event) => {
            isDragging = true;
            startMouseX = event.clientX;
            startMouseY = event.clientY;
            startScrollLeft = outerDiv.scrollLeft;
            startScrollTop = outerDiv.scrollTop;
            outerDiv.style.cursor = "grabbing"; // Sürüklendiğinde el işareti değişir
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            outerDiv.style.cursor = "grab"; // Sürükleme bittiğinde el işareti geri döner
        });

        document.addEventListener("mousemove", (event) => {
            if (isDragging) {
                const deltaX = event.clientX - startMouseX;
                const deltaY = event.clientY - startMouseY;
                outerDiv.scrollLeft = startScrollLeft - deltaX;
                outerDiv.scrollTop = startScrollTop - deltaY;
            }
        });
    </script>
</body>

</html>
